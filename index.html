<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    
    <!-- Fuentes -->
</head>
<body>
    <header class="header">
        <div class="header-info" >
            <img src="https://img.icons8.com/color/452/pokedex.png" width="50"  alt="">
            <h1>Pok√©dex</h1>
        </div>
    </header>
    <main class="poke-contenedor" >
        <div class="poke-info">
            <div class="poke-info-pokename">
                <img class="pokename-icon" src="https://static.vecteezy.com/system/resources/previews/001/188/562/original/fire-png.png" width="30" alt="" >
                <h1 class="pokename-name" >Charizard</h1>
            </div>
            
            <div class="poke-info-img">
                <img class="pokefoto" src="./assets/charizard.png"  alt="">
            </div>
        </div>
        <aside class="poke-description">
            <div class="container-pokedescription">
                
                    <div class="poke-description-data">
                        <p class="poke-description-data-stats">NO.</p>
                        <p class="poke-description-data-value">006</p>
                    </div>
                    <div class="poke-description-data">
                        <p class="poke-description-data-stats">LEVEL</p>
                        <p class="poke-description-data-value">100</p>
                    </div>
                    <div class="poke-description-data">
                        <p class="poke-description-data-stats">TYPE</p>
                        <p class="poke-description-data-value">FIRE</p>
                    </div>
                
                
                    <div class="poke-description-data">
                        <p class="poke-description-data-stats">HABILITY</p>
                        <p class="poke-description-data-value">FLAMES</p>
                    </div>
                    <div class="poke-description-data">
                        <p class="poke-description-data-stats">HEIGHT</p>
                        <p class="poke-description-data-value">1,7M</p>
                    </div>
                    <div class="poke-description-data">
                        <p class="poke-description-data-stats">WEIGHT</p>
                        <p class="poke-description-data-value">90,5KG</p>
                    </div>
                
                
                
            </div>
            
        </aside>

    </main>
    <footer class="footer">
        <div class="others-tittle">
            <h1>Others</h1>
        </div>
        
        <div class="container-others">
            <div class="container-pokemon">
                <div class="pokemon">
                    <img class="pokemon-pokefoto" src="./assets/pikachu.png" alt="">
                    
                </div>
            </div>
            <div class="container-pokemon">
                <div class="pokemon">
                    <img class="pokemon-pokefoto" src="./assets/jigly.png" alt=""> 
                    
                </div>
            </div>
            <div class="container-pokemon">
                <div class="pokemon">
                    <img class="pokemon-pokefoto" src="./assets/sand.png" alt="">
                    
                </div>
            </div>
            <div class="container-pokemon">
                <div class="pokemon">
                    <img class="pokemon-pokefoto" src="./assets/squirtle.png" alt="">
                    
                </div>
            </div>
            
            
        </div>
        
    </footer>
</body>
</html>
